<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode Generator</title>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        img {
            margin: auto;
        }
    </style>

    <script>
        $( document ).ready(function() {
            init();
        });

        function validate() {
            swal("成功", "已完成使用者用藥功能開通", "success");
        }

        function init() {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var product = urlParams.get('name');
            $('#user').text(product);
        }
    </script>
</head>

<body>
    <div onload="init()" class="container">
        <label for="patient-name" class="form-label">患者名稱：</label>
        <div id="user" class="col-12" style="border: 1px solid #ced4da; border-radius: 5px; min-height: 50px; padding: 10px; margin-bottom: 10px;">
        </div>
        <button id="validate" onclick="validate()" type="button" class="btn btn-primary col-12">開 通</button>
    </div>
</body>

</html>
